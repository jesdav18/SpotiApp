<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noImage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3> {{artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="body">
    <div class="row m-5">
        <div class="col">     
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canción</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let album of topTracks" class="tr">
                        <td><img [src]="album.album.images | noImage" class="img-thumb"></td>
                        <td>{{album.album.name}}</td>
                        <td>{{album.name}}</td>
                        <td>
                            <!-- <audio [src]="album.preview_url" controls></audio> -->
                            <iframe [src]="album.album.id | domseguro : 'https://open.spotify.com/embed/album/'" width="300" height="80" 
                                frameborder="0" allowtransparency="true" allow="encrypted-media">
                            </iframe>             
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
